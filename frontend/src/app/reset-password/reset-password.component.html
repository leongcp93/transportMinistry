<section [formGroup]="resetPasswordForm">
  <label>Email:</label>
  <input formControlName="email" type="email" #email>
  <span class="alert col-md-6" *ngIf="!resetPasswordForm.controls['email'].valid && resetPasswordForm.control['email'].touched">Please key in the correct format</span>
  <label>New Password:</label>
  <input formControlName="password" type="password" #password>
  <span class="alert col-md-6" *ngIf="!resetPasswordForm.control['password'].valid && resetPasswordForm.control['password'].touched">Please key in new password</span>

  <button (click)="resetPassword()">Reset Password</button>
</section>
