<div>
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">Admin</a></li>
      <li class="breadcrumb-item"><a routerLink="/managing-event">Managing Event</a></li>
      <li class="breadcrumb-item active">Edit event</li>
    </ol>
</div>

<form [formGroup]="editForm">

<div class="bg-profile-design">
  <div class="profile-design">
    <input type="text" formControlName="name" class="col-md-4 selection-design" placeholder="Event name..." #eventName>
      <br>
      <div class="alert col-md-4 selection-design" style="color:brown" *ngIf="!editForm.controls['name'].valid && editForm.controls['name'].touched">No special characters and numbers.</div>
      <br>
      <button (click)="findEvent()" class="btn btn-primary selection-design col-md-4" [disabled]="!editForm.valid"><i class="fa fa-search"></i> Search</button>
      <br>
  </div>
</div>

<div class="profile-design" *ngFor="let event of events">

  Event: {{event.name}}<br>
  Date: {{event.date}}<br>
  Time: {{event.time}}<br>
    
    <div align="right">
    <button routerLink="/edit-page" class="btn btn-primary selection-design col-md-1"><i class="fa fa-edit"></i> Edit</button><button class="btn btn-danger selection-design col-md-1" (click)="delPeople(event)"><i class="fa fa-trash"></i> Delete</button>
  </div>

  </div>

</form>
