<div class="container-fluid content-align-default" align="center">
  <div align="right">
    <a routerLink="/home" class="btn btn-link nav-item">Admin login</a>
  </div>

  <div class="content-display" *ngIf="!name; else forminfo" ng-app="signup" ng-controller="signupCtrl">
    <form [formGroup]="signupForm" (ngSubmit)="addPassenger(signupForm.value)">
      <div>
        <label>
          <strong>Lifegroup Unit: {{groupunit}}</strong>
        </label>
        <br>

        <label>
          <strong>First name</strong>
        </label>
        <br>
        <input class="txt col-md-6" formControlName="firstname" type="text" #firstName>
        <br>
        <div class="alert col-md-6" *ngIf="!signupForm.controls['firstname'].valid && signupForm.controls['firstname'].touched">Please do fill your first name.</div>
        <br>
        <label>
          <strong>Last name</strong>
        </label>
        <br>
        <input class="txt col-md-6" formControlName="lastname" type="text" #lastName>
        <br>
        <div class="alert col-md-6" *ngIf="!signupForm.controls['lastname'].valid && signupForm.controls['lastname'].touched">Please do fill your last name.</div>
        <br>
        <label>
          <strong>Postcode (Optional)</strong>
        </label>
        <br>
        <input class="txt col-md-6" formControlName="postcode" type="text" #postcodeInput>
        <br>
        <div class="alert col-md-6" *ngIf="!signupForm.controls['postcode'].valid">Please key in the correct format.</div>
        <br>
        <label> Are you a driver?</label>
        <br>
        <label>Yes
          <input #isDriver (click)="checkDriver()" type="radio" name="driver" formControlName="checkDriver">
        </label>
        <label>No
          <input #isNotDriver (click)="checkDriver()" type="radio" name="driver" formControlName="checkDriver">
        </label>
        <br>
        <div *ngIf="driver">
          <strong>Number of seats: </strong>
          <br>
          <input class="col-md-6" type="number" formControlName="numberOfSeats" #seatsInput>
          <div class="alert col-md-6" *ngIf="!signupForm.controls['numberOfSeats'].valid">No zero and negative value.</div>
          <br>
        </div>
        <br>
        <br>

        <button routerLink="/submit-responds" class="btn btn-primary col-md-6 custome-button" [disabled]="!signupForm.valid">
          <i class="fa fa-check-circle"></i> Submit</button>
        <br>
        <a routerLink="/add-people" class="btn btn-link col-md-6">New Friend?</a>
      </div>
    </form>
  </div>
</div>
